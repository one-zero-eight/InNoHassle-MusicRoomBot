version: "3"

services:
  bot:
    build:
      dockerfile: ./deploy/Dockerfile
      context: .
    restart: always
    env_file: .env
    networks:
      - music-room

  redis:
    build: ./redis
    restart: always
    volumes:
      - redis:/data
    networks:
      - music-room

networks:
  music-room:
    external: true

volumes:
  redis:
